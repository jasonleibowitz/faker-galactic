name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    name: ‚ú® Prime Directive Compliance (lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: Set up Python
        run: uv python install 3.13
      - name: Install dependencies
        run: uv sync --dev
      - name: Run ruff linting
        run: uv run ruff check .

  format-check:
    name: üõ†Ô∏è Warp Core Alignment (format)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: Set up Python
        run: uv python install 3.13
      - name: Install dependencies
        run: uv sync --dev
      - name: Check formatting
        run: uv run ruff format --check .

  type-check:
    name: üññ Starfleet Regulations (type-check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: Set up Python
        run: uv python install 3.13
      - name: Install dependencies
        run: uv sync --dev
      - name: Run mypy type checking
        run: uv run mypy src/faker_galactic tests

  test:
    name: üõ∏ Shield Diagnostics (test - Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --dev
      - name: Run tests with coverage (Python 3.13 only)
        if: matrix.python-version == '3.13'
        run: uv run pytest --cov --cov-report=term --cov-report=json
      - name: Run tests (other Python versions)
        if: matrix.python-version != '3.13'
        run: uv run pytest
      - name: Coverage comment
        if: matrix.python-version == '3.13' && github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60
          MERGE_COVERAGE_FILES: false
